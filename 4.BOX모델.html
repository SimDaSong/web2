<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        /* block level element */
        h1 {
            border-width:5px;
            border-color: red;
            border-style: solid;
            /* display: inline; /* inline element 처럼 쓸 수 있게 해줌*/
        }
        /* inline element */
        a {
            border-width:5px;
            border-color: red;
            border-style: solid;
            /* display: block; /* block level element 처럼 쓸 수 있게 해줌 */
        }
    </style>
</head>

<body>
    <h1>HTML이란 무엇인가?</h1> !<!-- 화면 전체의 width를 사용 -->
    Hypertext Markup Language (<a href=".">HTML</a>) is the standard markup language for creating web pages and web applications.Web
    browsers receive HTML documents from a web server or from local storage and render them into multimedia web pages.

</body>

</html>
